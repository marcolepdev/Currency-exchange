<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Currency Converter</title>

  <!--axios CDN-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
  <div id="app">
    <div id="header">
      <h1>Currency exchange</h1>
    </div>
    <div class= "campo currency-from">
      <div>  
        <select id="from-currency">
          <option>EUR</option>
          <option>GBP</option>
          <option>USD</option>
          <option>MXN</option>
          <option>ARS</option>      
        </select>
        <input id="from-value" class="display-values" type="number" placeholder="0,00">
      </div>  
      </div>
<div class="button-container">
  <button class="btn" id="button-invert">INVERT</button><span><button class="btn" id="button-convert">CONVERT</button> </span>
</div>

    <div class="campo currency-to">
        <div class="display-container">
        <select id="to-currency">
          <option>EUR</option>
          <option>GBP</option>
          <option>USD</option>
          <option>MXN</option>
          <option>ARS</option>      
        </select>
          <input class="display-values" type="number" id="to-value" placeholder="0,00">
      </div>
      </div>
  </div>

    
    <script src="index.js"></script>
</body>
</html>
