  <title>Currency Converter</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="app">
    <div id="header">
      <h1>Currency exchange</h1>
    </div>
    <div class= "campo currency-from">
      <label name="from">From</label>
      <div>  
        <select>
          <option>EUR</option>
          <option>POUND</option>
          <option>USD</option>
          <option>MXD</option>
          <option>ARS</option>      
        </select>
        <input type="number">
      </div>  
      </div>
    <div class="campo currency-to">
      <label name="from">To</label>
      <div>  
        <select>
          <option>EUR</option>
          <option>POUND</option>
          <option>USD</option>
          <option>MXD</option>
          <option>ARS</option>      
        </select>
        <input type="number">
      </div>
    </div>

</body>
