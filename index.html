<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Currency Converter</title>

  <!--axios CDN-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="index.css">

</head>
<body>
  <div id="app">
    <div id="header">
      <h1>Currency exchange</h1>
    </div>
    <div class= "campo currency-from">
      <label name="from">From</label>
      <div>  
        <select id="from-currency">
          <option selected>EUR</option>
          <option>PND</option>
          <option>USD</option>
          <option>MXD</option>
          <option>ARS</option>      
        </select>
        <input id="from-value" class="display-values" type="number" placeholder="0,00">
      </div>  
      </div>

<button id="button">CONVERT</button>

    <div class="campo currency-to">
      <label name="from">To</label>
        <div class="display-container">
        <select id="to-currency">
          <option>EUR</option>
          <option selected>PND</option>
          <option>USD</option>
          <option>MXD</option>
          <option>ARS</option>      
        </select>
        <input id="to-value" class="display-values" type="number"  placeholder="0,00">
      </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
